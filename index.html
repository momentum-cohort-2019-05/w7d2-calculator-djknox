<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="main.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.0.3/math.js" defer></script>
    <title>JS Calculator</title>
</head>
<body>
    <div id="calculator">
        <div class="calculator-display-grid">
            <div class="calculator-button-main" id="calculator-clear">C</div>
            <div class="calculator-display-item" id="calculator-display"></div>
        </div>
        <div class="calculator-button-grid">
            <div class="calculator-button-row">
                <div class="calculator-button-number">7</div>
                <div class="calculator-button-number">8</div>
                <div class="calculator-button-number">9</div>
                <div class="calculator-button-operator">/</div>
            </div>
            <div class="calculator-button-row">
                <div class="calculator-button-number">4</div>
                <div class="calculator-button-number">5</div>
                <div class="calculator-button-number">6</div>
                <div class="calculator-button-operator">*</div>
            </div>
            <div class="calculator-button-row">
                <div class="calculator-button-number">1</div>
                <div class="calculator-button-number">2</div>
                <div class="calculator-button-number">3</div>
                <div class="calculator-button-operator">-</div>
            </div>
            <div class="calculator-button-row">
                <div class="calculator-button-number">0</div>
                <div class="calculator-button-number">.</div>
                <div class="calculator-button-main" id="calculator-equals">=</div>
                <div class="calculator-button-operator">+</div>
            </div>
        </div>
    </div>
</body>
</html>
