<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.0.3/math.js"></script>
    <title>JS Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator-display-grid">
            <div class="calculator-button-item">C</div>
            <div class="calculator-display" id="calculator-display"></div>
        </div>
        <div class="calculator-button-grid">
            <div class="calculator-button-row">
                <div class="calculator-button-item">7</div>
                <div class="calculator-button-item">8</div>
                <div class="calculator-button-item">9</div>
                <div class="calculator-button-item">/</div>
            </div>
            <div class="calculator-button-row">
                <div class="calculator-button-item">4</div>
                <div class="calculator-button-item">5</div>
                <div class="calculator-button-item">6</div>
                <div class="calculator-button-item">X</div>
            </div>
            <div class="calculator-button-row">
                <div class="calculator-button-item">1</div>
                <div class="calculator-button-item">2</div>
                <div class="calculator-button-item">3</div>
                <div class="calculator-button-item">-</div>
            </div>
            <div class="calculator-button-row">
                <div class="calculator-button-item">0</div>
                <div class="calculator-button-item">.</div>
                <div class="calculator-button-item">=</div>
                <div class="calculator-button-item">+</div>
            </div>
        </div>
    </div>
</body>
</html>
